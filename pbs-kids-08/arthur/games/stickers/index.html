<script language="JavaScript">

<!-- Image Rollover Script

// intialize array variables to hold rollover state
var current_over_array		= new Array("","","");
var last_over_array			= new Array("","","");
var stay_on_array			= new Array("games","","");

// construct new rollover_item
function rollover_item (img_name,whichSection,width,height) {
	if (document.images) {
		// set up image src's
		if (whichSection == 0) {
			img_prefix = "/pbskids2008/arthur/images/lnav/nav_" + img_name;
		} else {
			if (whichSection == 1) {
				img_prefix = "/pbskids2008/arthur/games/images/subnav/" + img_name;
			} else {
				img_prefix = "/pbskids2008/arthur/games/images/rollovers/" + img_name;
			}
		}	
		if (img_name && img_name == stay_on_array[whichSection]) {
			this.img_off = new Image (width,height);
			this.img_off.src = img_prefix + "_hit.gif";
			this.img_on = new Image (width,height);
			this.img_on.src = img_prefix + "_hit.gif";
		} else if (img_name && img_name != stay_on_array[whichSection]){
			this.img_off = new Image (width,height);
			this.img_off.src = img_prefix + ".gif";
			this.img_on = new Image (width,height);
			this.img_on.src = img_prefix + "_roll.gif";
		}

		// set whichSection
		this.whichSection = whichSection;
	}
}

// new rollover_item
function new_rollover_item (img_name,whichSection,width,height) {
    rollover_item [img_name] = new rollover_item (img_name,whichSection,width,height);
}

// rollover image
function rollover_mouseover (itemID) {
	// get theSection
	var theSection = rollover_item[itemID].whichSection;
	
	// rolled over image, swap in rollover state
    current_over_array[theSection] = itemID;
    if (current_over_array[theSection] != last_over_array[theSection]) {
		document [current_over_array[theSection]].src = rollover_item [current_over_array[theSection]].img_on.src;
		if (last_over_array[theSection] != "") {
		        document.images [last_over_array[theSection]].src = rollover_item [last_over_array[theSection]].img_off.src;
		}
		last_over_array[theSection] = current_over_array[theSection];
    }
}

// roll off image
function rollover_mouseout (itemID) {
	// get theSection
	var theSection = rollover_item[itemID].whichSection;

	// rolled off image, swap out rollover state
	if (current_over_array[theSection] != "") {
	    document.images [current_over_array[theSection]].src = rollover_item [current_over_array[theSection]].img_off.src;
	}
	current_over_array[theSection] = "";
	last_over_array[theSection] = "";
}

new_rollover_item ("home",0,72,68);
new_rollover_item ("friends",0,72,74);
new_rollover_item ("games",0,72,67);
new_rollover_item ("print",0,72,68);
new_rollover_item ("find",0,72,66);
new_rollover_item ("parentsteachers",0,72,42);
//-->

</script>

				<script language="JavaScript">
				<!-- Image Rollover Script
				
				// Init vars
				var lowerRange = 1;
				var upperRange = 51;
				var numItems = 4;
				var currSticker = 0;
				var itemNumArray = new Array(numItems);
				var itemNumCounter, newItemNum;
				var itemNumFound;
				
				
				// ----------------------------------------
				//         GET RANDOM STICKERS NUMS
				// ----------------------------------------
				
				// select itemNums for the stickers
				for (itemNumCounter = 0; itemNumCounter < numItems; itemNumCounter++) {
					// init itemNumFound
					itemNumFound = false;
				
					// randomly select an itemNum
					newItemNum = Math.round(Math.random() * (upperRange - lowerRange)) + lowerRange;
					
					// make sure item not already chosen
					while(!(itemNumFound)) {
						// check if number already chosen
						if (isElt(itemNumArray, newItemNum)) {
							// taken, try adding 1
							newItemNum = (newItemNum + 1);
							
							// make sure not beyond range
							if (newItemNum > upperRange) {
								// set to lowest 
								newItemNum = lowerRange;
							}
						} else {
							itemNumFound = true;
						}
					}
				
					// add item to array
					itemNumArray[itemNumCounter] = newItemNum;
				}
				
				
				// ----------------------------------------
				//             STICKER ITEMS
				// ----------------------------------------
				
				// create sticker_item
				function sticker_item (itemID,itemNum,width,height) {
					if (document.images) {
						this.itemNum = itemNumArray[itemNum].toString();
						img_prefix = "images/stickers/sticker" + this.itemNum;
						this.sticker_off = new Image (width,height);
						this.sticker_off.src = "../../images/1px.gif";
						this.sticker_on = new Image (width,height);
						this.sticker_on.src = img_prefix + ".gif";
					}
				}
				
				// set sticker item to new sticker_item
				function new_sticker_item (itemID,itemNum,width,height) {
					sticker_item [itemID] = new sticker_item (itemID,itemNum,width,height);
				}
				
				// add sticker
				function sticker_add (itemID) {
					if (document.images) {
						// update chosen sticker and the hidden field
						document.images ["sticker" + currSticker + "chosen"].src = sticker_item [itemID].sticker_on.src;
						document.bkfanmail["sticker" + currSticker + "selected"].value = sticker_item [itemID].itemNum;
				
						// update currSticker
						currSticker = (currSticker + 1) % numItems;
					}
				}
				
				// remove sticker
				function sticker_remove (itemID) {
					if (document.images) {
						document.images [itemID + "chosen"].src = sticker_item [itemID].sticker_off.src;
						document.bkfanmail[itemID + "selected"].value = "NULL";
					}
				}
					  
				// load the stickers
				function loadStickers () {
					var i; 
					
					if (document.images) {
						for (i = 0; i < numItems; i++) {
							document.images ["sticker" + i.toString()].src = sticker_item ["sticker" + i.toString()].sticker_on.src;
						}
					}
				}
				
				// create stickers for page
				new_sticker_item ("sticker0",0,131,106);
				new_sticker_item ("sticker1",1,131,106);
				new_sticker_item ("sticker2",2,131,106);
				new_sticker_item ("sticker3",3,131,106);
				
				
				
				// ----------------------------------------
				//            UTILITY FUNCTIONS
				// ----------------------------------------
				
				// check if value is an element an array
				function isElt(theArray, theElt) {
					var index;
					var found = false;
					
					// for each element of the array
					for (index = 0; index < theArray.length; index++) {
						// check if elt is equal
						if (theArray[index] == theElt) {
							// found elt
							found = true;
							break;
						}
					}
					
					// return found
					return found;
				}
				
				//-->
				</script>
